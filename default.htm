<script type="text/javascript">

var admin_AiccUrl="";
var admin_AiccSid="";
var appendToUrl="index.htm";

$(document).ready(function() {
	
	admin_AiccUrl = getParameterByName('AICC_URL');
	admin_AiccSid = getParameterByName('AICC_SID');
	if(admin_AiccUrl != "" && admin_AiccSid != ""){
		appendToUrl=appendToUrl+"?AICC_URL="+admin_AiccUrl+"&AICC_SID="+admin_AiccSid;
	}
	
	if(ValidateBrowser()){
		window.location.href=appendToUrl;
	}
	else{
		DisplaySupportWarning();
	}
});

function DisplaySupportWarning(){
	var IE_FULLNAME="Internet Explorer";
	var FF_FULLNAME="Mozilla Firefox";
	var CH_FULLNAME="Chrome";
	var SF_FULLNAME="Safari";
	var IPAD_FULLNAME="iPad";
	var ANDROID_FULLNAME="Android";
	var NEXUS_FULLNAME="Nexus";
	var FLASH_VERSION="Adboe Flash Plug-in";
	
	if(WARNING_FOR_BROWSERVERSION==1){
		$("#browser_ie").text(IE_FULLNAME + ' ' + parseFloat(MIN_IE_VERSION).toFixed(1) + ' and above');
		$("#browser_ff").text(FF_FULLNAME + ' ' + parseFloat(MIN_FIREFOX_VERSION).toFixed(1) + ' and above');
		$("#browser_ch").text(CH_FULLNAME + ' ' + parseFloat(MIN_CHROME_VERSION).toFixed(1) + ' and above');
		$("#browser_sf").text(SF_FULLNAME + ' ' + parseFloat(MIN_SAFARI_VERSION).toFixed(1) + ' and above');
		$("#browser_ipad").text(SF_FULLNAME + ' on ' + IPAD_FULLNAME);
		$("#browser_android").text(ANDROID_FULLNAME);
	}
	else{
		if(WARNING_FOR_FLASHVERSION==1){
		}
	}
	
	$("#box-intro").css("display","block");
	
	$("#redirectToPage").href=appendToUrl;
	
}

function getParameterByName(name)
{
  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.search);
  if(results == null)
    return "";
  else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
}


</script>
